<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-5xl text-center mt-5">Welcome to my <span class="font-semibold text-orange-600">Baap Er Bank!!!!!</span> </h1>
<div class="bg-fuchsia-300 w-3/4 mx-auto mt-12 p-8">
    <h3 class="text-3xl">Please login</h3>
    <input class="block mb-2 w-3/4 px-4" type="email" name="" id="user-email" placeholder="email-address">
    <input class="block mb-2 w-3/4 px-4" type="password" name="" id="user-password" placeholder="Password">
    <button class="bg-amber-600 hover:bg-rose-600 text-white font-medium px-8 py-2 rounded-lg" id="btn-submit">Submit</button>
</div>



<script src="js/login.js"></script>

</body>
</html>
